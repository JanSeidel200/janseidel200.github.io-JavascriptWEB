<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/fslightbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.1.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.1.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://api.mapy.cz/loader.js"></script>
	<script>Loader.load()</script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Javascript WEB</title>
</head>
<body>
    <h1>JAVASCRIPT WEB</h1>
    <h2>Lighbox Gallery</h2>
    <div class="lightbox">
        <a data-fslightbox="gallery" id="1" href="./img/forest1.jpg">
            <img class="lightbox-img" src="./img/forest1.jpg" alt="Picture of a forest">
        </a>
        <a data-fslightbox="gallery" id="2" href="./img/forest2.jpg">
            <img class="lightbox-img" src="./img/forest2.jpg" alt="Picture of a forest">
        </a>
        <a data-fslightbox="gallery" id="3" href="./img/forest3.jpg">
            <img class="lightbox-img" src="./img/forest3.jpg" alt="Picture of a forest">
        </a>
        <a data-fslightbox="gallery" id="4" href="./img/forest4.jpg">
            <img class="lightbox-img" src="./img/forest4.jpg" alt="Picture of a forest">
        </a>
    </div>
    <h2>Carousel</h2>
    <div class="carousel">
        <div class="swiffy-slider">
            <ul class="slider-container">
                <li><img class="carousel-img" src="./img/space1.jpg" alt="Picture of space"></li>
                <li><img class="carousel-img" src="./img/space2.jpg" alt="Picture of space"></li>
                <li><img class="carousel-img" src="./img/space3.jpg" alt="Picture of space"></li>
            </ul>
        
            <button type="button" class="slider-nav"></button>
            <button type="button" class="slider-nav slider-nav-next"></button>
        
            <div class="slider-indicators">
                <button class="active"></button>
                <button></button>
                <button></button>
            </div>
        </div>
    </div>
    <h2>Map</h2>
    <div id="mapa" style="width:800px; height:600px;"></div>
	<script type="text/javascript">
		var stred = SMap.Coords.fromWGS84(14.41, 50.08);
		var mapa = new SMap(JAK.gel("mapa"), stred, 10);
		mapa.addDefaultLayer(SMap.DEF_BASE).enable();
		mapa.addDefaultControls();	      	      
	</script>
    <h2>Graph</h2>
    <div id="chart"></div>
    <script>
        var options = {
          series: [{
            name: "Desktops",
            data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
        }],
          chart: {
          height: 600,
          width: 800,
          type: 'line',
          zoom: {
            enabled: false
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          text: 'Product Trends by Month',
          align: 'left'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
</body>
</html>
